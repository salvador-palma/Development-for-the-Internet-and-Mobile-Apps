{% extends "./index.html" %}
{% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        var forbidden_words = ["abecula","abentesma","achavascado", "alimaria", "andrajoso", "barrega", "biltre", "cacostomo", "cuarra", "estolido", "estroso", "estultiloquio", "nefelibata", "nescio", "pechenga", "sevandija", "somitico", "tatibitate", "xexe", "cheche", "xexelento"];
        $(document).ready(function() {
            $("#ValidarInput").click(function(){
                var sentence = $("#ComentarioInput").val()
                for (let i = 0; i < forbidden_words.length; i++) {
                    if(sentence.indexOf(forbidden_words[i]) !== -1){
                        $("#ComentarioInput").val("")
                         $("#ComentarioInput").after("")
                        return;
                    }
                }
                $("#ComentarioInput").after("Comentario Aceite")
             })
        })

    </script>
{% endblock %}
